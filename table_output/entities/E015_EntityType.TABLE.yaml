- group if known.: Assist Master in all communications with the helicopter
- group if known.: Establishes communication with Ship Rescue Team at designated hoisting
    area. There will be a high noise level under the helicopter, making voice communication
    almost impossible. Arrange a set of hand signals among the crew who will assist.
